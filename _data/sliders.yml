- selector: slider1
  bullets: true
  captions: true
  images:
    - src: /assets/images/main/main1.jpg
      alt: Best Pictures
    - src: /assets/images/main/main2.jpg
      alt: Wedding Albums
    - src: /assets/images/main/main3.jpg
      alt: T-shirt Design
    - src: /assets/images/main/main4.jpg
      alt: Negative or Digital printing
    - src: /assets/images/main/main5.jpg
      alt: Caption Five
  settings:
    height: "'auto'"
    # initialHeight:
    # maxHeight:
    interval: 3000
    transitionDuration: 600
    effect: "'fade'"
    disableNav: false
    keyboardNav: true
    # previousNavSelector:
    # nextNavSelector:

